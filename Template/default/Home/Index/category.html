<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>白俊遥的个人博客</title>
<bootstrap />
<link rel="stylesheet" href="__HOME_CSS__/index.css">
</head>
<body>
<!-- 顶部导航开始 -->
<div id="nav">
	<div class="b-inside">
		<div class="logo"><a href="{:U('Home/Index/index')}">帅白个人博客</a></div>
		<ul class="category">
			<li class="cname">
				<a href="{:U('Home/Index/index')}">首页</a>
			</li>
			<foreach name="categorys" item="v">
				<li class="cname <if condition="$Think.get.cid eq $v['cid']">action</if>">
					<a href="{:U('Home/Index/category',array('cid'=>$v['cid']))}">{$v['cname']}</a>
				</li>
			</foreach>
		</ul>

	</div>
</div>
<!-- 顶部导航结束 -->

<!-- 主体部分开始 -->
<div id="content">
	<div class="b-inside">
		<!-- 左侧列表开始 -->
		<div class="left">
			<div class="list">
				<foreach name="articles" item="v">
					<div class="detail">
						<h3 class="title"><a href="">{$v['title']}</a></h3>
						<ul class="metadata">
							<li class="date">发布时间：{$v['addtime']|date='Y-m-d H:i:s',###}</li>
							<li class="category">分类：<a href="">{$v['category']['cname']}</a>
							<if condition="!empty($v['tids'])">
								<li class="tags">标签：
									<foreach name="v['tag']" item="n">
										<a href="{:U('Home/Index/tag',array('tid'=>$n['tid']))}">{$n['tname']}</a>
									</foreach>
								</li>								
							</if>
						</ul>
						<div class="article">
							<div class="pic">
								<img src="{$v['pic_path']}" alt="">
							</div>
							<div class="word">
								<p class="description">
									{$v['description']}
								</p>
								<div class="readall">
									<a class="readall-a"  href="">阅读全文</a>
								</div>
							</div>
						</div>
					</div>
				</foreach>
			</div>
			　
		</div>
		<!-- 左侧列表结束 -->

		<!-- 右侧内容开始 -->
		<div class="right">
			<div class="tags">
				<h4 class="title">热门标签</h4>
				<ul class="tags-ul">
					<foreach name="tags" key="k" item="v">
						<li class="tname">
							<a class="tstyle-{$k}" href="{:U('Home/Index/tag',array('tid'=>$v['tid']))}">{$v['tname']}</a>
						</li>
					</foreach>
				</ul>
			</div>

		</div>
		<!-- 右侧内容结束 -->
	</div>
</div>
<!-- 主体部分结束 -->
</body>
</html>
