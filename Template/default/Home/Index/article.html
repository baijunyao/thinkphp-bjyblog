<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>白俊遥的个人博客</title>
<bootstrap />
<link rel="stylesheet" href="__HOME_CSS__/index.css">
</head>
<body>
<!-- 顶部导航开始 -->
<include file="./Template/default/Home/Public/public_header.html" />
<!-- 顶部导航结束 -->

<!-- 主体部分开始 -->
<div id="content">
	<div class="b-inside">
		<!-- 左侧列表开始 -->
		<div class="left">
			<div class="article">
				<h1 class="title">{$article['title']}</h1>
				<ul class="metadata">
					<li class="date">发布时间：{$article['addtime']|date='Y-m-d H:i:s',###}</li>
					<li class="category">分类：<a href="">{$article['category']['cname']}</a>
					<if condition="!empty($article['tag'])">
						<li class="tags ">标签：
							<foreach name="article['tag']" item="v">
								<a href="{:U('Home/Index/tag',array('tid'=>$v['tid']))}">{$v['tname']}</a>
							</foreach>
						</li>
					</if>							
				</ul>
				<div class="content-word">
					{$article['content']}
				</div>
			</div>
			<div class="comment">
				<!-- 畅言评论系统开始 -->
				<include file="./Template/default/Home/Public/article_comment.html" />
				<!-- 畅言评论系统结束 -->
			</div>
		</div>
		<!-- 左侧列表结束 -->

		<!-- 右侧内容开始 -->
		<include file="./Template/default/Home/Public/public_right.html" />
		<!-- 右侧内容结束 -->
	</div>
</div>
<!-- 主体部分结束 -->

<!-- 通用底部文件开始 -->
<include file="./Template/default/Home/Public/public_foot.html" />
<!-- 通用底部文件结束 -->

<!-- 登陆框开始 -->
<include file="./Template/default/Home/Public/public_login.html" />
<!-- 登陆框结束 -->
</body>
</html>
