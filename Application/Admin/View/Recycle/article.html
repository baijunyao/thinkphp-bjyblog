<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>已删文章</title>
<bootstrap />
<style type="text/css">
table {
    word-break:break-all;
    word-wrap:break-word;
}
</style>
</head>
<body>
<table class="table table-bordered table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th width="5%">aid</th>
			<th width="15%">所属分类</th>
			<th width="20%">作者</th>
			<th width="30%">标题</th>
			<th width="30%">操作</th>
		</tr>
	</thead>
	<foreach name="data" item="v">
		<tr>
			<td>{$data['aid']}</td>
			<td>{$data['cname']}</td>
			<td>{$data['author']}</td>
			<td>{$data['title']}</td>
			<td>
				<a href="{{:U('Admin/Article/delete',array('aid'=>$v['aid']))}}">恢复</a>
				<a href="javascript:if(confirm('确定要删除吗?')) location='{:U('Admin/Article/delete',array('aid'=>$v['aid']))}'">彻底删除</a>
			</td>
		</tr>
	</foreach>
</table>
</body>
</html>
